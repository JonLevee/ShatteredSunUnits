        async function getJsonData() {

            const url = "https://raw.githubusercontent.com/JonLevee/ShatteredSunUnits/refs/heads/develop/GenerateUnitsJson/GenerateUnitsJson.json";
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    processJsonData(jsonData);
                })
                .catch(error => {
                    throw new Error(`Error: ${error}`);
                });
        }
